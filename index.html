<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#f0fdf4" />
    <title>LoveSync Doodle</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Patrick Hand', cursive;
        background-color: #f0fdf4; /* Green-50 */
        background-image: 
          linear-gradient(#86efac 1px, transparent 1px),
          linear-gradient(90deg, #86efac 1px, transparent 1px);
        background-size: 24px 24px;
        color: #1a1a1a;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile PWA */
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #86efac;
        border-radius: 4px;
        border: 2px solid #000;
      }

      @keyframes floatUp {
        0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-20vh) scale(1.2); opacity: 0; }
      }
      
      @keyframes rainDown {
        0% { transform: translateY(-10vh); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(100vh); opacity: 0; }
      }

      @keyframes sunPulse {
        0% { opacity: 0; transform: scale(0.8) rotate(0deg); }
        50% { opacity: 0.6; transform: scale(1.5) rotate(180deg); }
        100% { opacity: 0; transform: scale(2) rotate(360deg); }
      }

      .animate-float-up {
        animation: floatUp 3s ease-out forwards;
      }
      
      .animate-rain {
        animation: rainDown 1.5s linear forwards;
      }
      
      .animate-sun-pulse {
        animation: sunPulse 2s ease-out forwards;
      }

      .clip-path-tape {
        clip-path: polygon(2% 0, 98% 0, 100% 100%, 0 100%, 5% 50%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.8.0/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('SW registered: ', registration);
        })
        .catch(registrationError => {
          console.log('SW registration failed: ', registrationError);
        });
    });
  }
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
